    <script>
    var boolCount=0;
    var moveNumber=0;
    var game=true;
    var total=15;
    var row1=3;
    var row2=5;
    var row3=7;
    var moveType;
    function first(){
      boolCount=0;
      moveType="The first player";
      document.body.style.background = "green";
    }
    function second(){
      boolCount=0;
      moveType="The second player";
      document.body.style.background = "blue";
    }
    function reload(){
      location.reload(true);
    }
    function myFunction(id) {
  if((id=="button1" || id=="button2" || id=="button3") && (boolCount==0 || boolCount==1)){
    document.getElementById(id).style.visibility = "hidden";
    boolCount=1;
    moveNumber++;
    total--;
  } else if((id=="button4" || id=="button5" || id=="button6" || id=="button7" || id=="button8") && (boolCount==0 || boolCount==2)){
    document.getElementById(id).style.visibility = "hidden";
    boolCount=2;
    moveNumber++;
    total--;
  } else if((id=="button9" || id=="button10" || id=="button11" || id=="button12" || id=="button13" || id=="button14" || id=="button15" || id=="button16") && (boolCount==0 || boolCount==3)){
    document.getElementById(id).style.visibility = "hidden";
    boolCount=3;
    moveNumber++;
    total--;
  }
  if(game==true){
  if(total==-1){
    alert(moveType + " has lost!");
  }
}
}
